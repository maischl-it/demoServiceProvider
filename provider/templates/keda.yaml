{{- if .Values.keda.enabled -}}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "provider.fullname" . }}
  labels:
    {{- include "provider.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: {{ include "provider.fullname" . }}
  triggers:
  - type: metrics-api
    metadata:
      targetValue: "2"
      url: "http://consumer/metrics"
      valueLocation: 'value'
  minReplicaCount: 1
  maxReplicaCount: 12
{{- end -}}